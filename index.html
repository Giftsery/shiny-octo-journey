<!doctype html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta charset="utf-8">
    <title>Giftsery</title>
    <script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
</head>
<body onload="payWithRave()">

    <script>
        const API_publicKey = "FLWPUBK_TEST-5b699f082fd4e8e41a9b52e7b883d1dc-X";
        
        const url = window.location.href;
        
        const _amount = getAllUrlParams(url).amount;
        const _email = getAllUrlParams(url).email;
        const _phoneNumber = getAllUrlParams(url).phoneNumber;
        const _transactionMessage = getAllUrlParams(url).transactionMessage;
        
        function uuidv4() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }
        
        let transactionReference = uuidv4();
        
        function payWithRave() { 
            var x = getpaidSetup({
                PBFPubKey: API_publicKey,
                customer_email: _email,
                amount: _amount,
                customer_phone: _phoneNumber,
                currency: "UGX",
                txref: transactionReference,
                meta: [{
                    metaname: "TransactionMessage",
                    metavalue: _transactionMessage
                }],
                onclose: function() {
                    window.postMessage("Transaction Closed");
                },
                callback: function(response) {
                    var txref = response.tx.txRef; // collect txRef returned and pass to a 					server page to complete status check.
                    console.log("This is the response returned after a charge", response);
                    if (
                        response.tx.chargeResponseCode == "00" ||
                        response.tx.chargeResponseCode == "0"
                    ) {
                        // redirect to a success page
                        window.postMessage("Transaction Success");
                    } else {
                        // redirect to a failure page.
                        window.postMessage("Transaction Failure");
                    }
    
                    x.close(); // use this to close the modal immediately after payment.
                }
            });
        }
        
        function getAllUrlParams(url) {

          // get query string from url (optional) or window
          var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

          // we'll store the parameters here
          var obj = {};

          // if query string exists
          if (queryString) {

            // stuff after # is not part of query string, so get rid of it
            queryString = queryString.split('#')[0];

            // split our query string into its component parts
            var arr = queryString.split('&');

            for (var i = 0; i < arr.length; i++) {
              // separate the keys and the values
              var a = arr[i].split('=');

              // set parameter name and value (use 'true' if empty)
              var paramName = a[0];
              var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];

              // (optional) keep case consistent
              paramName = paramName.toLowerCase();
              if (typeof paramValue === 'string') paramValue = paramValue.toLowerCase();

              // if the paramName ends with square brackets, e.g. colors[] or colors[2]
              if (paramName.match(/\[(\d+)?\]$/)) {

                // create key if it doesn't exist
                var key = paramName.replace(/\[(\d+)?\]/, '');
                if (!obj[key]) obj[key] = [];

                // if it's an indexed array e.g. colors[2]
                if (paramName.match(/\[\d+\]$/)) {
                  // get the index value and add the entry at the appropriate position
                  var index = /\[(\d+)\]/.exec(paramName)[1];
                  obj[key][index] = paramValue;
                } else {
                  // otherwise add the value to the end of the array
                  obj[key].push(paramValue);
                }
              } else {
                // we're dealing with a string
                if (!obj[paramName]) {
                  // if it doesn't exist, create property
                  obj[paramName] = paramValue;
                } else if (obj[paramName] && typeof obj[paramName] === 'string'){
                  // if property does exist and it's a string, convert it to an array
                  obj[paramName] = [obj[paramName]];
                  obj[paramName].push(paramValue);
                } else {
                  // otherwise add the property
                  obj[paramName].push(paramValue);
                }
              }
            }
          }

          return obj;
        }
    </script>
</body>
</html>
